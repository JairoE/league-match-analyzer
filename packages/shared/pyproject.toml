[project]
name = "league-shared"
version = "0.1.0"
description = "Shared models, schemas, and utilities for League Match Analyzer"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.0",
    "sqlmodel>=0.0.22",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

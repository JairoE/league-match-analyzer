[build]
builder = "dockerfile"
dockerfilePath = "services/api/Dockerfile"

[build.watchPaths]
paths = ["services/api/**", "packages/shared/**"]

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"